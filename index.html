<!doctype html>
<html lang="en-us" style="height:100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Virtual Training Suite</title>
    <link rel="shortcut icon" href="favicon.ico" />
	<link rel="preload" as="embed" href="WebGL/StreamingAssets/PackedProjectData.data" />
  </head>
  <body onload="onDocReady()" style="margin:0px;padding:0px;overflow:hidden;height:100%">
    <script type='text/javascript'>
		function onDocReady()
		{
			if (isMobileTest(navigator.userAgent))
			{
				var uri = "support_mobile.html";
			}
			else if (!hasWebglTest() || !hasMp3Test())
			{
				var uri = "support_webgl.html";
			}
			else if (detectIEEdge())
			{
				var uri = "support_webgl.html";
			}
			else
			{
				var uri = "WebGL/WebGL.html";
			}
			document.getElementById('dyncontent').src = uri;
		}
		isMobileTest = function(e){return e.match(/Android|BlackBerry|iPhone|iPad|iPod|Opera Mini|IEMobile/i);}
		hasMp3Test = function() {var a = document.createElement('audio');
			return !!(a.canPlayType && a.canPlayType('audio/mpeg;').replace(/no/, ''));}
		hasWebglTest = function(){if(!window.WebGLRenderingContext)return 0;var e=document.createElement("canvas"),n=e.getContext("webgl");return n||(n=e.getContext("experimental-webgl"))?1:0}
		
		detectIEEdge = function() 
		{
			var ua = window.navigator.userAgent;

			var msie = ua.indexOf('MSIE ');
			if (msie > 0) {
				// IE 10 or older => return version number
				return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
			}

			var trident = ua.indexOf('Trident/');
			if (trident > 0) {
				// IE 11 => return version number
				var rv = ua.indexOf('rv:');
				return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
			}

			// other browser
			return false;
		}
		
	</script>
	

    <iframe id="dyncontent" frameborder="0" style="display:block;overflow:hidden;height:100%;width:100%" width="100%" height="100%"></iframe>

  </body>
</html>
